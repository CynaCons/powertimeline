<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerTimeline - Where Events Become Understanding</title>
    <meta name="description" content="Connect the dots between events, people, and decisions. Create shareable, explorable timelines for history, journalism, research, and civic understanding." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://powertimeline.com/" />
    <meta property="og:title" content="PowerTimeline - Where Events Become Understanding" />
    <meta property="og:description" content="Connect the dots between events, people, and decisions. Transform scattered information into shareable, explorable knowledge." />
    <meta property="og:image" content="https://powertimeline.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://powertimeline.com/" />
    <meta property="twitter:title" content="PowerTimeline - Where Events Become Understanding" />
    <meta property="twitter:description" content="Connect the dots between events, people, and decisions. Transform scattered information into shareable, explorable knowledge." />
    <meta property="twitter:image" content="https://powertimeline.com/og-image.png" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#8b5cf6" />

    <!-- Preconnect to font domains for faster loading (P0-3) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Material Symbols (icons) and Share Tech Mono (digital-y font) -->
    <!-- Added display=swap to prevent FOUT (P0-3) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24..48,400,0,0&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" />

    <!-- Theme flash prevention script (P2-6) -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme') ||
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {}
      })();
    </script>

    <style>
      .material-symbols-rounded {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        vertical-align: middle;
        line-height: 1;
      }
    </style>
  </head>
  <body class="bg-background text-primary transition-theme">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
